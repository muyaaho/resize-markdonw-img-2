<!doctype html>
<html lang="en">
<head>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="outputArea" style="height: 100px"></textarea>
        <label for="outputArea">결과</label>
    </div>



</form>
